<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <h2>CSS cars slider</h1>
        <div class="container">
            <input type="radio" name="slider_check" class="slider_check" id="slider_check1" checked="">
            <img src="../cssMemSlider/assets/img/mazda-cx-30.jpg" alt="mazda-cx-30" class="slider_image">
            <p class="text">Car brand: Mazda CX-30</p>
            <input type="radio" name="slider_check" class="slider_check" id="slider_check2">
            <img src="../cssMemSlider/assets/img/Toyota-Prius.jpg" alt="Toyota-Prius" class="slider_image">
            <p class="text">Car brand: Toyota Prius</p>
            <input type="radio" name="slider_check" class="slider_check" id="slider_check3">
            <img src="../cssMemSlider/assets/img/toyota-camry-2021.jpg" alt="toyota-camry-2021" class="slider_image">
            <p class="text">Car brand: Toyota Camry</p>
            <input type="radio" name="slider_check" class="slider_check" id="slider_check4">
            <img src="../cssMemSlider/assets/img/subaru-forester-2.jpg" alt="subaru-forester-2" class="slider_image">
            <p class="text">Car brand: Subaru Forester</p>
            <input type="radio" name="slider_check" class="slider_check" id="slider_check5">
            <img src="../cssMemSlider/assets/img/KIA-Telluride.jpg" alt="KIA-Telluride" class="slider_image">
            <p class="text">Car brand: Kia Telluride</p>
            <div class="label_div">
                <label for="slider_check1"></label>
                <label for="slider_check2"></label>
                <label for="slider_check3"></label>
                <label for="slider_check4"></label>
                <label for="slider_check5"></label>
            </div>
        </div>
</body>

</html>
